<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <title>login</title>
</head>
<body>
    <div class="box1">
        <img src="image/logos1.png" alt="">
        <h1>Welcome Friend</h1>
        <p>To keep connected with us please login with personal info</p>
        <button> SIGN IN</button>
    </div>
    <div class="box2">
                <h1>create account</h1>
               <div class="form">
                    <form action="../login/login.html">
                          <div class="form-group">
                                  <i id="name-icon" class="fa fa-user"></i>
                                  <input class="form-control"type="name" placeholder="Name">
                          </div>
                          <div class="form-group">
                                   <i id="email-icon" class="fa fa-envelope"></i>
                                   <input class="form-control"type="email" placeholder="Email">
                           </div>
                           <div class="form-group">
                                    <i id="psw-icon" class="fa fa-unlock-alt"></i>
                                    <input class="form-control" type="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <button>SIGN UP</button>
                        </div>
                           
                     </form>
                </div>
    </div>
    
</body>
</html>
